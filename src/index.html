<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
    >

      <label for="big" class="searchBar">

        <img
          class="imageBig"
          src="images/Search.svg"
          alt="SearchBig"
      >

        <input
          type="text"
          name="big"
          placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress"
          class="inputBig"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
    >

      <label for="small" class="searchBar">
        <img
          class="imageSmall"
          src="images/Search.svg"
          alt="SmallSearch"
        >

        <input
          type="text"
          name="small"
          class="inputSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>

    </form>
  </body>

</html>
